<div id="connect" class="contact-area {% if include.extra_class %} {{include.extra_class}} {% endif %}">
  <div class="container">
    <div class="contact-bg {% if include.contact_area_class %} {{include.contact_area_class}} {% else %} pt-60 {% endif %} pb-45">
      <div class="section-title wow fadeInUp text-center ">
        <h3>Connect</h3>
        <h2 class="mt-10 mb-45">For speaking, media, and consulting inquiries, please feel free to reach out.</h2>
      </div>
      <form action="https://formsubmit.io/send/{{site.email}}" class="pt-20 ">
        <div class="row">
          <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6  offset-md-1 offset-lg-1 offset-xl-1">
            <div class="contact-area-left wow fadeInLeft">
              <ul>
                <li><input type="text" placeholder="Full Name" name="full_name" required></li>
                <li><input type="text" placeholder="Subject" name="subject" required></li>
                <li><input type="text" placeholder="Email" name="email_address" required></li>
              </ul>
            </div>
          </div>
          <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6">
            <div class="contact-area-right wow fadeInRight">
              <div class="text-area mb-25">
                <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Your Message" required></textarea>
              </div>
              <div class="submit">
                <button type="submit">Submit <i class="fas fa-angle-double-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
